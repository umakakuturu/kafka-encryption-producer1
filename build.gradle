plugins {
	id 'java'
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}
group = 'com.example.kafkaencryptionproducer'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '1.8' // Use Java 8
	targetCompatibility = '1.8'
}

repositories {
	mavenCentral()
	maven {
		url "https://packages.confluent.io/maven/"
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.5'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
	implementation 'org.apache.kafka:kafka-clients:2.8.1'
	implementation 'org.apache.avro:avro:1.10.2'  // Add this line for Avro support
	implementation 'io.confluent:kafka-schema-registry-client-serialization:7.5.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'
}

tasks.named('test') {
	useJUnitPlatform()
}
